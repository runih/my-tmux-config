# Mouse
set -g mouse on

# Shut up!
#set -g bell-action none
#set -g bell-on-alert off
#set quiet off

# Fix terminal name issues
set -s escape-time 1

# Enable status bar
bind-key b set status


##
## Copy mode
##

unbind [
bind Escape copy-mode
setw -g mode-keys vi
unbind p
bind p paste-buffer
